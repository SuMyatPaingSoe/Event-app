  ></script>
  <script src="app.js"></script>
  <script src="navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(`${baseURL}/api/aboutus`);
        const xmlText = await response.text(); 
        console.log(xmlText);

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

        const paragraphs = xmlDoc.getElementsByTagName('paragraph');

        const mainContainer = document.getElementById('about');

        Array.from(paragraphs).forEach(paragraph => {
          const element = document.createElement('p');
          element.innerHTML = `&emsp;&emsp;&emsp;&emsp;&emsp;${paragraph.textContent}`;
          mainContainer.appendChild(element);
        });
      } catch (error) {
        console.error("Error Fetching About us: ", error);
      }
    });
  </script>
